    "url": "/blog/2019/04/30/Metal-Kubed-Baremetal-Provisioning-for-Kubernetes.html",
    "title": "Metal³: Baremetal Provisioning for Kubernetes",
    "author" : "Russell Bryant",
    "tags" : "openshift, kubernetes, metal3",
    "body": "Originally posted at https://blog. russellbryant. net/2019/04/30/metal%c2%b3-metal-kubed-bare-metal-provisioning-for-kubernetes/ Project Introduction: There are a number of great open source tools for bare metal host provisioning, including Ironic. Metal³ aims to build on these technologies to provide a Kubernetes native API for managing bare metal hosts via a provisioning stack that is also running on Kubernetes. We believe that Kubernetes Native Infrastructure, or managing your infrastructure just like your applications, is a powerful next step in the evolution of infrastructure management. The Metal³ project is also building integration with the Kubernetes cluster-api project, allowing Metal³ to be used as an infrastructure backend for Machine objects from the Cluster API. Metal3 Repository Overview: There is a Metal³ overview and some more detailed design documents in the metal3-docs repository. The baremetal-operator is the component that manages bare metal hosts. It exposes a new BareMetalHost custom resource in the Kubernetes API that lets you manage hosts in a declarative way. Finally, the cluster-api-provider-baremetal repository includes integration with the cluster-api project. This provider currently includes a Machine actuator that acts as a client of the BareMetalHost custom resources. Demo: The project has been going for a few months now, and there’s enough now to show some working code. For this demonstration, I’ve started with a 3 node Kubernetes cluster installed using OpenShift. $ kubectl get nodesNAME    STATUS  ROLES  AGE  VERSIONmaster-0  Ready  master  24h  v1. 13. 4+d4ce02c1dmaster-1  Ready  master  24h  v1. 13. 4+d4ce02c1dmaster-2  Ready  master  24h  v1. 13. 4+d4ce02c1dMachine objects were created to reflect these 3 masters, as well. $ kubectl get machinesNAME       INSTANCE  STATE  TYPE  REGION  ZONE  AGEostest-master-0                       24hostest-master-1                       24hostest-master-2                       24hFor this cluster-api provider, a Machine has a corresponding BareMetalHost object, which corresponds to the piece of hardware we are managing. There is a design document that covers the relationship between Nodes, Machines, and BareMetalHosts. Since these hosts were provisioned earlier, they are in a special externally provisioned state, indicating that we enrolled them in management while they were already running in a desired state. If changes are needed going forward, the baremetal-operator will be able to automate them. $ kubectl get baremetalhostsNAME         STATUS  PROVISIONING STATUS   MACHINE      BMC             HARDWARE PROFILE  ONLINE  ERRORopenshift-master-0  OK    externally provisioned  ostest-master-0  ipmi://192. 168. 111. 1:6230           trueopenshift-master-1  OK    externally provisioned  ostest-master-1  ipmi://192. 168. 111. 1:6231           trueopenshift-master-2  OK    externally provisioned  ostest-master-2  ipmi://192. 168. 111. 1:6232           trueNow suppose we’d like to expand this cluster by adding another bare metal host to serve as a worker node. First we need to create a new BareMetalHost object that adds this new host to the inventory of hosts managed by the baremetal-operator. Here’s the YAML for the new BareMetalHost: ---apiVersion: v1kind: Secretmetadata: name: openshift-worker-0-bmc-secrettype: Opaquedata: username: YWRtaW4= password: cGFzc3dvcmQ=---apiVersion: metalkube. org/v1alpha1kind: BareMetalHostmetadata: name: openshift-worker-0spec: online: true bmc:  address: ipmi://192. 168. 111. 1:6233  credentialsName: openshift-worker-0-bmc-secret bootMACAddress: 00:ab:4f:d8:9e:faNow to add the BareMetalHost and its IPMI credentials Secret to the cluster: $ kubectl create -f worker_crs. yamlsecret/openshift-worker-0-bmc-secret createdbaremetalhost. metalkube. org/openshift-worker-0 createdThe list of BareMetalHosts now reflects a new host in the inventory that is ready to be provisioned. It will remain in this ready state until it is claimed by a new Machine object. $ kubectl get baremetalhostsNAME         STATUS  PROVISIONING STATUS   MACHINE      BMC             HARDWARE PROFILE  ONLINE  ERRORopenshift-master-0  OK    externally provisioned  ostest-master-0  ipmi://192. 168. 111. 1:6230           trueopenshift-master-1  OK    externally provisioned  ostest-master-1  ipmi://192. 168. 111. 1:6231           trueopenshift-master-2  OK    externally provisioned  ostest-master-2  ipmi://192. 168. 111. 1:6232           trueopenshift-worker-0  OK    ready                   ipmi://192. 168. 111. 1:6233  unknown      trueWe have a MachineSet already created for workers, but it scaled down to 0. $ kubectl get machinesetsNAME       DESIRED  CURRENT  READY  AVAILABLE  AGEostest-worker-0  0     0               24hWe can scale this MachineSet to 1 to indicate that we’d like a worker provisioned. The baremetal cluster-api provider will then look for an available BareMetalHost, claim it, and trigger provisioning of that host. $ kubectl scale machineset ostest-worker-0 --replicas=1 After the new Machine was created, our cluster-api provider claimed the available host and triggered it to be provisioned. $ kubectl get baremetalhostsNAME         STATUS  PROVISIONING STATUS   MACHINE         BMC             HARDWARE PROFILE  ONLINE  ERRORopenshift-master-0  OK    externally provisioned  ostest-master-0     ipmi://192. 168. 111. 1:6230           trueopenshift-master-1  OK    externally provisioned  ostest-master-1     ipmi://192. 168. 111. 1:6231           trueopenshift-master-2  OK    externally provisioned  ostest-master-2     ipmi://192. 168. 111. 1:6232           trueopenshift-worker-0  OK    provisioning       ostest-worker-0-jmhtc  ipmi://192. 168. 111. 1:6233  unknown      trueThis process takes some time. Under the hood, the baremetal-operator is driving Ironic through a provisioning process. This begins with wiping disks to ensure the host comes up in a clean state. It will eventually write the desired OS image to disk and then reboot into that OS. When complete, a new Kubernetes Node will register with the cluster. $ kubectl get baremetalhostsNAME         STATUS  PROVISIONING STATUS   MACHINE         BMC             HARDWARE PROFILE  ONLINE  ERRORopenshift-master-0  OK    externally provisioned  ostest-master-0     ipmi://192. 168. 111. 1:6230           trueopenshift-master-1  OK    externally provisioned  ostest-master-1     ipmi://192. 168. 111. 1:6231           trueopenshift-master-2  OK    externally provisioned  ostest-master-2     ipmi://192. 168. 111. 1:6232           trueopenshift-worker-0  OK    provisioned       ostest-worker-0-jmhtc  ipmi://192. 168. 111. 1:6233  unknown      true$ kubectl get nodesNAME    STATUS  ROLES  AGE  VERSIONmaster-0  Ready  master  24h  v1. 13. 4+d4ce02c1dmaster-1  Ready  master  24h  v1. 13. 4+d4ce02c1dmaster-2  Ready  master  24h  v1. 13. 4+d4ce02c1dworker-0  Ready  worker  68s  v1. 13. 4+d4ce02c1dThe following screen cast demonstrates this process, as well: Removing a bare metal host from the cluster is very similar. We just have to scale this MachineSet back down to 0. $ kubectl scale machineset ostest-worker-0 --replicas=0 Once the Machine has been deleted, the baremetal-operator will deprovision the bare metal host. $ kubectl get baremetalhostsNAME         STATUS  PROVISIONING STATUS   MACHINE      BMC             HARDWARE PROFILE  ONLINE  ERRORopenshift-master-0  OK    externally provisioned  ostest-master-0  ipmi://192. 168. 111. 1:6230           trueopenshift-master-1  OK    externally provisioned  ostest-master-1  ipmi://192. 168. 111. 1:6231           trueopenshift-master-2  OK    externally provisioned  ostest-master-2  ipmi://192. 168. 111. 1:6232           trueopenshift-worker-0  OK    deprovisioning               ipmi://192. 168. 111. 1:6233  unknown      falseOnce the deprovisioning process is complete, the bare metal host will be back to its ready state, available in the host inventory to be claimed by a future Machine object. $ kubectl get baremetalhostsNAME         STATUS  PROVISIONING STATUS   MACHINE      BMC             HARDWARE PROFILE  ONLINE  ERRORopenshift-master-0  OK    externally provisioned  ostest-master-0  ipmi://192. 168. 111. 1:6230           trueopenshift-master-1  OK    externally provisioned  ostest-master-1  ipmi://192. 168. 111. 1:6231           trueopenshift-master-2  OK    externally provisioned  ostest-master-2  ipmi://192. 168. 111. 1:6232           trueopenshift-worker-0  OK    ready                   ipmi://192. 168. 111. 1:6233  unknown      falseGetting Involved: All development is happening on github. We have a metal3-dev mailing list and use #cluster-api-baremetal on Kubernetes Slack to chat. Occasional project updates are posted to @metal3_io on Twitter. "

    "url": "/blog/2019/04/12/Raise_some_horns_Red_Hat_s_MetalKube_aims_to_make_Kubernetes_on_bare_machines_simple.html",
    "title": "Raise some horns, Red Hat's MetalKube aims to make Kubernetes on bare machines simple",
    "author" : "Pedro Ibáñez Requena",
    "tags" : "hybrid, cloud, metal3, baremetal, stack, edge, openstack, ironic",
    "body": "The Register; Raise some horns: Red Hat’s Metal³ aims to make Kubernetes on bare machines simple: Max Smolaks talks in this article about the OpenInfra Days in the UK, 2019: where Metal³ was revealed earlier last week by Steve Hardy, Red Hat’s senior principal software engineer. The Open Infrastructure Days in the UK is an event organised by the local Open Infrastructure community and supported by the OpenStack Foundation. The Open-source software developers at Red Hat are working on a tool that would simplify deployment and management of Kubernetes clusters on bare-metal servers. Steve told The reg:  “In some situations, you won’t want to run a full OpenStack infrastructure-as-a-service layer to provide, potentially, for multiple Kubernetes clusters”. Hardy is a notable contributor to OpenStack, having previously worked on Heat and TripleO projects. He said one of the reasons for choosing Ironic was its active development – and when new features get added to Ironic, the Metal³ team gets them “for free”.  “OpenStack has always been a modular set of projects, and people have always had the opportunity to reuse components for different applications. This is just an example of where we are leveraging one particular component for infrastructure management, just as an alternative to using a full infrastructure API,” Hardy said. Thierry Carrez, veep of engineering at the OpenStack Foundation also told The Reg:  “I like the fact that the projects end up being reusable on their own, for the functions they bring to the table – this helps us integrate with adjacent communities”. Hardy also commented:  It’s still early days for Metal³ - the project has just six contributors, and there’s no telling when it might reach release. “It’s a very, very young project but we are keen to get more community participation and feedback,”. For further detail, check out the full article at The Register: Raise some horns: Red Hat’s MetalKube aims to make Kubernetes on bare machines simple. References:  Steve Hardy: Red Hat’s senior principal software engineer.  Thierry Carrez: veep of engineering at the OpenStack Foundation.  The Register: Raise some horns: Red Hat’s MetalKube aims to make Kubernetes on bare machines simple"

    "body": " -     Documentation    The Metal³ project (pronounced: Metal Kubed) exists to provide components that allow you to do bare metal host management for Kubernetes. Metal³ works as a Kubernetes application, meaning it runs on Kubernetes and is managed through Kubernetes interfaces. &lt;/section&gt; const childrens = document. querySelectorAll(“. mk-infograph__item”); // childrens. style. backgroundColor = ‘black’; const child = document. querySelector(“. mk-infograph__item”); // child. style. color = ‘white’; Array. prototype. forEach. call(document. querySelectorAll(“. mk-infograph__item”), function(  element ) {  element. onclick = addActive; }); function addActive(element) {  childrens. forEach(function(elem) {   elem. classList. remove(“mk–selected”);  });  element = this;  if (element. classList. contains(“mk–selected”)) {   element. classList. remove(“mk–selected”);  } else {   element. classList. add(“mk–selected”);  } }});&lt;/script&gt;           Metal3 Component Overview:                     It is helpful to understand the high level architecture of of the Machine API Integration. Click on each step to learn more about that particular component.                   Machine controller:           Bare metal actuator                          The first component is the Bare Metal Actuator, which is an implementation of the Machine Actuator interface defined by the cluster-api project. This actuator reacts to changes to Machine objects and acts as a client of the BareMetalHost custom resources managed by the Bare Metal                           Bare metal operator:           With CRDs representing bare metal inventory with configuration needed by its bare metal management workers.                             The architecture also includes a new Bare Metal Operator, which includes the following:             A Controller for a new Custom Resource, BareMetalHost. This custom resource represents an inventory of known (configured or automatically discovered) bare metal hosts. When a Machine is created the Bare Metal Actuator will claim one of these hosts to be provisioned as a new Kubernetes node.             In response to BareMetalHost updates, the controller will perform bare metal host provisioning actions as necessary to reach the desired state.             The creation of the BareMetalHost inventory can be done in two ways:                           Manually via creating BareMetalHost objects.               Optionally, automatically created via a bare metal host discovery process.                 For more information about Operators, see the operator-sdk.                                         Bare metal management pods:                           The operator manages a set of tools for controlling the power on the host, monitoring the host status, and provisioning images to the host. These tools run inside the pod with the operator, and do not require any configuration by the user.                                       APIs:    Enroll nodes by creating BareMetalHost resources. This would either bemanually or done by a component doing node discovery and introspection.   See the documentation in thebaremetal-operator repository for details.     Use the machine API to allocate a machine.   See the documentation in thecluster-api-provider-metal3repository for details.     The new Machine is associated with an available BareMetalHost, which triggersprovisioning of that host to join the cluster. This association is done bythe Actuator when it sets the MachineRef field on the BareMetalHost.  Design Documents: The design documents for Metal3 are all publicly available. Refer to the metal3-io/metal3-docs github repository for details. Around the Web: Conference Talks:  Metal³: Deploy Kubernetes on Bare Metal - Yolanda Robla - Shift Dev 2019 Introducing metal3 kubernetes native bare metal host management - Kubecon NA 2019 Extend Your Data Center to the Hybrid Edge - Red Hat Summit, May 2019 OpenStack Ironic and Bare Metal Infrastructure: All Abstractions Start Somewhere - Chris Hoge, OpenStack Foundation; Julia Kreger, Red Hat Kubernetes-native Infrastructure: Managed Baremetal with Kubernetes Operators and OpenStack Ironic - Steve Hardy, Red HatIn The News:  The New Stack: Metal3 Uses OpenStack’s Ironic for Declarative Bare Metal Kubernetes The Register: Raise some horns: Red Hat’s MetalKube aims to make Kubernetes on bare machines simpleBlog Posts:  Metal³ Blog posts  "

    "body": " -     Blog    Read about the newest updates in the community.     &lt;/section&gt;                   Cluster API provider renaming:         Thursday, 5/03/2020        By Maël Kimmerlin        Renaming of Cluster API provider Backwards compatibility for v1alpha3There is no backwards compatibility between v1alpha3 and v1alpha2 releases of the Cluster API provider for Metal3. For the v1alpha3 release of Cluster API, the Metal3 provider was renamed from cluster-api-provider-baremetal to cluster-api-provider-metal3. The Custom Resource Definitions were also modified. This post. . .         Read More                    Metal³: Kubernetes Native Bare Metal Cluster Management - Maël Kimmerlin - Kubernetes and CNCF Finland Meetup:         Thursday, 27/02/2020        By Alberto Losada        Conference talk: Metal³: Kubernetes Native Bare Metal Cluster Management - Maël Kimmerlin On the 20th of January at the Kubernetes and CNCF Finland Meetup, Maël Kimmerlin gave a brilliant presentation about the status of the Metal³ project. In this presentation, Maël starts giving a short introduction of the Cluster API. . .         Read More                    A detailed walkthrough of the Metal³ development environment:         Tuesday, 18/02/2020        By Alberto Losada        Introduction to metal3-dev-env metal3-dev-env is a collection of scripts in a Github repository inside the Metal³ project that aims to allow contributors and other interested users to run a fully functional Metal³ environment for testing and have a first contact with the project. Actually, metal3-dev-env sets up an emulated environment. . .         Read More                    Metal³: Deploy Kubernetes on Bare Metal - Yolanda Robla - Shift Dev 2019:         Monday, 20/01/2020        By Pedro Ibáñez Requena        Conference talk: Metal³: Deploy Kubernetes on Bare Metal - Yolanda Robla, Red Hat Some of the most influential minds in the developer industry were landing in the gorgeous ancient city of     "body": " -  Instructions     Prerequisites   Metal3-dev-env setup   Using a custom image    Working with the Environment     Bare Metal Hosts   Provisioning Cluster and Machines   Deprovisioning Cluster and Machines         Centos target hosts only, image update          Directly Provisioning Bare Metal Hosts   Running Custom Baremetal-Operator   Running Custom Cluster API Provider Baremetal   Accessing Ironic API   Instructions:  info “Naming”For the v1alpha3 release, the Cluster API provider for metal3 was renamed fromCluster API provider BareMetal to Cluster API provider Metal3. Hence, ifworking with v1alpha1 or v1alpha2, it will be Cluster API provider Baremetal(CAPBM) in this documentation and deployments, but from v1alpha3 onwards itwill be Cluster API provider Metal3 (CAPM3). Prerequisites:  System with CentOS 7 or Ubuntu 18. 04 Bare metal preferred, as we will be creating VMs to emulate bare metal hosts Run as a user with passwordless sudo access Resource requirements for the host machine vary depending on the selectedLinux distribution of the target nodes:      Target distribution   host CPU   host memory (Gb)         Centos   4   32       Ubuntu   4   16   Metal3-dev-env setup: This is a high-level architecture of the metal³-dev-env.  tl;dr - Clone metal³-dev-envand run $ makeThe Makefile runs a series of scripts, described here:    01_prepare_host. sh - Installs all needed packages.     02_configure_host. sh - Create a set of VMs that will be managed as if theywere bare metal hosts. It also downloads some images needed for Ironic.     03_launch_mgmt_cluster. sh - Launch a management cluster using minikube andrun the baremetal-operator on that cluster.     04_verify. sh - Runs a set of tests that verify that the deployment completedsuccessfully  To tear down the environment, run $ make clean info “Note”you can also run some tests provisioning and deprovisioning machines by running:  # for CAPI v1alpha1 based deployment$ make test# for CAPI v1alpha2 based deployment$ make test_v1a2# for CAPI v1alpha3 based deployment$ make test_v1a3 All configurations for the environment is stored in config_${user}. sh. Youcan configure the following       Name   Option   Allowed values   Default         EXTERNAL_SUBNET   This is the subnet used on the “baremetal” libvirt network, created as the primary network interface for the virtual bare metalhosts.       192. 168. 111. 0/24       SSH_PUB_KEY   This SSH key will be automatically injected into the provisioned host by the provision_host. sh script.       ~/. ssh/id_rsa. pub       CONTAINER_RUNTIME   Select the Container Runtime   “docker”, “podman”   “podman”       BMOREPO   Set the Baremetal Operator repository to clone      https://github. com/metal3-io/baremetal-operator. git       BMOBRANCH   Set the Baremetal Operator branch to checkout       master       CAPM3REPO   Set the Cluster Api Metal3 provider repository to clone      https://github. com/metal3-io/cluster-api-provider-metal3. git       CAPM3BRANCH   Set the Cluster Api Metal3 provider branch to checkout       master       FORCE_REPO_UPDATE   Force deletion of the BMO and CAPM3 repositories before cloning them again   “true”, “false”   “false”       BMO_RUN_LOCAL   Run a local baremetal operator instead of deploying in Kubernetes   “true”, “false”   “false”       CAPM3_RUN_LOCAL   Run a local CAPI operator instead of deploying in Kubernetes   “true”, “false”   “false”       SKIP_RETRIES   Do not retry on failure during verifications or tests of the environment. This should be false. It could only be set to false for verifications of a dev env deployment that fully completed. Otherwise failures will appear as resources are not ready.    “true”, “false”   “false”       TEST_TIME_INTERVAL   Interval between retries after verification or test failure (seconds)      10       TEST_MAX_TIME   Number of maximum verification or test retries      120       BMC_DRIVER   Set the BMC driver   “ipmi”, “redfish”   “ipmi”       IMAGE_OS   OS of the image to boot the nodes from, overriden by IMAGE_* if set   “Centos”, “Cirros”, “FCOS”, “Ubuntu”   “Centos”       IMAGE_NAME   Image for target hosts deployment       “CentOS-7-x86_64-GenericCloud-1907. qcow2”       IMAGE_LOCATION   Location of the image to download      http://cloud. centos. org/centos/7/images       IMAGE_USERNAME   Image username for ssh       “centos”       IRONIC_IMAGE   Container image for local ironic services       “quay. io/metal3-io/ironic”       VBMC_IMAGE   Container image for vbmc container       “quay. io/metal3-io/vbmc”       SUSHY_TOOLS_IMAGE   Container image for sushy-tools container       “quay. io/metal3-io/sushy-tools”       CAPI_VERSION   Version of Cluster API   “v1alpha1”, “v1alpha2”, “v1alpha3”   “v1alpha1”       CLUSTER_APIENDPOINT_IP   APIEndpoint IP for target cluster   “x. x. x. x/x”   “192. 168. 111. 249”       CLUSTER_PROVISIONING_INTERFACE   Cluster provisioning Interface   “ironicendpoint”   “ironicendpoint”       POD_CIDR   POD CIDR   “x. x. x. x/x”   “192. 168. 0. 0/18”   Using a custom image: You can override the three following variables: IMAGE_NAME,IMAGE_LOCATION, IMAGE_USERNAME. If a file with name IMAGE_NAME does notexist in the folder /opt/metal3-dev-env/ironic/html, then it will bedownloaded from IMAGE_LOCATION.  warning “Warning”If you see this error during the installation:  error: failed to connect to the hypervisorerror: Failed to connect socket to '/var/run/libvirt/libvirt-sock': Permission denied  You may need to log out then login again, and run make again. Working with the Environment: Bare Metal Hosts: This environment creates a set of VMs to manage as if they were bare metalhosts. You can see the VMs using virsh. $ sudo virsh list Id  Name              State---------------------------------------------------- 6   minikube            running 9   node_0             running 10  node_1             runningEach of the VMs (aside from the minikube management cluster VM) arerepresented by BareMetalHost objects in our management cluster. The yamlused to create these host objects is in bmhosts_crs. yaml. $ kubectl get baremetalhosts -n metal3NAME   STATUS  PROVISIONING STATUS  CONSUMER  BMC             HARDWARE PROFILE  ONLINE  ERRORnode-0  OK    ready              ipmi://192. 168. 111. 1:6230  unknown      truenode-1  OK    ready              ipmi://192. 168. 111. 1:6231  unknown      trueYou can also look at the details of a host, including the hardware informationgathered by doing pre-deployment introspection. $ kubectl get baremetalhost -n metal3 -o yaml node-0apiVersion: metal3. io/v1alpha1kind: BareMetalHostmetadata: annotations:  kubectl. kubernetes. io/last-applied-configuration: |   { apiVersion : metal3. io/v1alpha1 , kind : BareMetalHost , metadata :{ annotations :{}, name : node-0 , namespace : metal3 }, spec :{ bmc :{ address : ipmi://192. 168. 111. 1:6230 , credentialsName : node-0-bmc-secret }, bootMACAddress : 00:f8:16:dd:3b:9b , online :true}} creationTimestamp:  2020-02-05T09:09:44Z  finalizers: - baremetalhost. metal3. io generation: 1 name: node-0 namespace: metal3 resourceVersion:  16312  selfLink: /apis/metal3. io/v1alpha1/namespaces/metal3/baremetalhosts/node-0 uid: 99f4c905-b850-45e0-bf1b-61b12f91182bspec: bmc:  address: ipmi://192. 168. 111. 1:6230  credentialsName: node-0-bmc-secret bootMACAddress: 00:f8:16:dd:3b:9b online: truestatus: errorMessage:    goodCredentials:  credentials:   name: node-0-bmc-secret   namespace: metal3  credentialsVersion:  1242  hardware:  cpu:   arch: x86_64   clockMegahertz: 2399. 998   count: 4   model: Intel Xeon E3-12xx v2 (Ivy Bridge)  firmware:   bios:    date: 04/01/2014    vendor: SeaBIOS    version: 1. 10. 2-1ubuntu1  hostname: node-0  nics:  - ip: 192. 168. 111. 20   mac: 00:f8:16:dd:3b:9d   model: 0x1af4 0x0001   name: eth1   pxe: false   speedGbps: 0   vlanId: 0  - ip: 172. 22. 0. 47   mac: 00:f8:16:dd:3b:9b   model: 0x1af4 0x0001   name: eth0   pxe: true   speedGbps: 0   vlanId: 0  ramMebibytes: 8192  storage:  - hctl:  0:0:0:0    model: QEMU HARDDISK   name: /dev/sda   rotational: true   serialNumber: drivMetal3-dev-env setupe-scsi0-0-0-0   sizeBytes: 53687091200   vendor: QEMU  systemVendor:   manufacturer: QEMU   productName: Standard PC (Q35 + ICH9, 2009)   serialNumber:    hardwareProfile: unknown lastUpdated:  2020-02-05T10:10:49Z  operationHistory:  deprovision:   end: null   start: null  inspect:   end:  2020-02-05T09:15:08Z    start:  2020-02-05T09:11:33Z   provision:   end: null   start: null  register:   end:  2020-02-05T09:11:33Z    start:  2020-02-05T09:10:32Z  operationalStatus: OK poweredOn: true provisioning:  ID: b605df1d-7674-44ad-9810-20ad3e3c558b  image:   checksum:      url:     state: ready triedCredentials:  credentials:   name: node-0-bmc-secret   namespace: metal3  credentialsVersion:  1242 Provisioning Cluster and Machines: This section describes how to trigger provisioning of a cluster and hosts viaMachine objects as part of the Cluster API integration. This uses Cluster APIv1alpha2 andassumes that metal3-dev-env is deployed with the environment variableCAPI_VERSION set to v1alpha2. The v1alpha2 deployment can be done withUbuntu 18. 04 or Centos 7 target host images. Please make sure to meet resourcerequirements for successfull deployment: $ . /scripts/v1alphaX/provision_cluster. sh$ . /scripts/v1alphaX/provision_controlplane. sh$ . /scripts/v1alphaX/provision_worker. shAt this point, the Machine actuator will respond and try to claim aBareMetalHost for this Machine. You can check the logs of the actuatorhere: $ kubectl logs -n capm3 pod/capm3-manager-7bbc6897c7-bp2pw -c manager09:10:38. 914458    controller-runtime/controller  msg = Starting Controller   controller = metal3cluster 09:10:38. 926489    controller-runtime/controller  msg = Starting workers   controller = metal3machine   worker count =110:54:16. 943712    Host matched hostSelector for Metal3Machine10:54:16. 943772    2 hosts available while choosing host for bare metal machine10:54:16. 944087    Associating machine with host10:54:17. 516274    Finished creating machine10:54:17. 518718    Provisioning BaremetalHostIf you look at the yaml representation of the Machine, you will see a newannotation that identifies which BareMetalHost was chosen to satisfy thisMachine request. $ kubectl get machine centos -n metal3 -o yaml. . .  annotations:  metal3. io/BareMetalHost: metal3/node-1. . . You can also see in the list of BareMetalHosts that one of the hosts is nowprovisioned and associated with a Machine. $ kubectl get baremetalhosts -n metal3NAME   STATUS  PROVISIONING STATUS  CONSUMER        BMC             HARDWARE PROFILE  ONLINE  ERRORnode-0  OK    provisioning     test1-md-0-m87bq    ipmi://192. 168. 111. 1:6230  unknown      truenode-1  OK    provisioning     test1-controlplane-0  ipmi://192. 168. 111. 1:6231  unknown      trueYou should be able to ssh into your host once provisioning is complete. Seethe libvirt DHCP leases to find the IP address for the host that wasprovisioned. In this case, it’s node-1 in this case. $ sudo virsh net-dhcp-leases baremetalExpiry Time     MAC address    Protocol IP address        Hostname    Client ID or DUID-------------------------------------------------------------------------------------------------------------------2020-02-05 11:52:39 00:f8:16:dd:3b:9d ipv4   192. 168. 111. 20/24     node-0     -2020-02-05 11:59:18 00:f8:16:dd:3b:a1 ipv4   192. 168. 111. 21/24     node-1     -The default username for the CentOS image is centos. $ ssh centos@192. 168. 111. 21Deprovisioning Cluster and Machines: Deprovisioning of the cluster and machines is done just by deleting ClusterMachine objects. $ kubectl delete machine test1-md-0-m87bq -n metal3machine. cluster. x-k8s. io  test1-md-0-m87bq  deleted$ kubectl delete machine test1-controlplane-0 -n metal3machine. cluster. x-k8s. io  test1-controlplane-0  deleted$ kubectl delete cluster test1 -n metal3cluster. cluster. x-k8s. io  test1  deletedAt this point you can see that the BareMetalHost and Cluster are goingthrough a deprovisioning process. $ kubectl get baremetalhosts -n metal3NAME   STATUS  PROVISIONING STATUS  CONSUMER        BMC             HARDWARE PROFILE  ONLINE  ERRORnode-0  OK    deprovisioning    test1-md-0-m87bq    ipmi://192. 168. 111. 1:6230  unknown      falsenode-1  OK    deprovisioning    test1-controlplane-0  ipmi://192. 168. 111. 1:6231  unknown      false$ kubectl get cluster -n metal3NAME  PHASEtest1  deprovisioningCentos target hosts only, image update: If you want to deploy Ubuntu hosts, please skip to the next section. If you want to deploy Centos 7 for the target hosts, the Centos 7 image requiresan update of Cloud-init. An updated image can be downloadedhere. You can replace the existing centos image with the following commands : curl -LO http://artifactory. nordix. org/artifactory/airship/images/centos. qcow2mv centos. qcow2 /opt/metal3-dev-env/ironic/html/images/centos-updated. qcow2md5sum /opt/metal3-dev-env/ironic/html/images/centos-updated. qcow2 | \awk '{print $1}' &gt; \/opt/metal3-dev-env/ironic/html/images/centos-updated. qcow2. md5sumDirectly Provisioning Bare Metal Hosts: It’s also possible to provision via the BareMetalHost interface directlywithout using the Cluster API integration. There is a helper script available to trigger provisioning of one of thesehosts. To provision a host with CentOS 7, run: $ . /provision_host. sh node-0The BareMetalHost will go through the provisioning process, and willeventually reboot into the operating system we wrote to disk. $ kubectl get baremetalhost node-0 -n metal3NAME    STATUS  PROVISIONING STATUS  MACHINE  BMC             HARDWARE PROFILE  ONLINE  ERRORnode-0   OK    provisioned           ipmi://192. 168. 111. 1:6230  unknown      trueprovision_host. sh will inject your SSH public key into the VM. To find the IPaddress, you can check the DHCP leases on the baremetal libvirt network. $ sudo virsh net-dhcp-leases baremetal Expiry Time     MAC address    Protocol IP address        Hostname    Client ID or DUID------------------------------------------------------------------------------------------------------------------- 2019-05-06 19:03:46 00:1c:cc:c6:29:39 ipv4   192. 168. 111. 20/24     node-0     - 2019-05-06 19:04:18 00:1c:cc:c6:29:3d ipv4   192. 168. 111. 21/24     node-1     -The default user for the CentOS image is centos. ssh centos@192. 168. 111. 20There is another helper script to deprovision a host. $ . /deprovision_host. sh node-0You will then see the host go into a deprovisioning status: $ kubectl get baremetalhost node-0 -n metal3NAME    STATUS  PROVISIONING STATUS  MACHINE  BMC             HARDWARE PROFILE  ONLINE  ERRORnode-0   OK    deprovisioning         ipmi://192. 168. 111. 1:6230  unknown      trueRunning Custom Baremetal-Operator: The baremetal-operator comes up running in the cluster by default, using animage built from the metal3-io/baremetal-operator repository. If you’d like to test changes to thebaremetal-operator, you can follow this process. First, you must scale down the deployment of the baremetal-operator runningin the cluster. kubectl scale deployment metal3-baremetal-operator -n metal3 --replicas=0To be able to run baremetal-operator locally, you need to installoperator-sdk. After that, you can runthe baremetal-operator including any custom changes. cd ~/go/src/github. com/metal3-io/baremetal-operatormake runRunning Custom Cluster API Provider Baremetal: There are two Cluster API related managers running in the cluster. Oneincludes set of generic controllers, and the other includes a custom Machinecontroller for Metal3. If you want to try changes tocluster-api-provider-metal3, you want to shut down the custom Machinecontroller manager first. $ kubectl scale statefulset capm3-controller-manager -n capm3-system --replicas=0Then you can run the custom Machine controller manager out of your local git tree. cd ~/go/src/github. com/metal3-io/cluster-api-provider-metal3make runAccessing Ironic API: Sometimes you may want to look directly at Ironic to debug something. The metal3-dev-env repository contains a clouds. yaml file withconnection settings for Ironic. metal3-dev-env will install the openstack command line tool on theprovisioning host as part of setting up the cluster. The openstack toolwill look for clouds. yaml in the current directory or you can copy it to~/. config/openstack/clouds. yaml. Version 3. 19. 0 or higher is needed tointeract with Ironic using clouds. yaml. Example: [notstack@metal3 metal3-dev-env]$ export OS_CLOUD=metal3[notstack@metal3 metal3-dev-env]$ openstack baremetal node list+--------------------------------------+--------+---------------+-------------+--------------------+-------------+| UUID                 | Name  | Instance UUID | Power State | Provisioning State | Maintenance |+--------------------------------------+--------+---------------+-------------+--------------------+-------------+| 882cf206-d688-43fa-bf4c-3282fcb00b12 | node-0 | None     | None    | enroll       | False    || ac257479-d6c6-47c1-a649-64a88e6ff312 | node-1 | None     | None    | enroll       | False    |+--------------------------------------+--------+---------------+-------------+--------------------+-------------+To view a particular node’s details, run the below command. Thelast_error, maintenance_reason, and provisioning_state fields areuseful for troubleshooting to find out why a node did not deploy. [notstack@metal3 metal3-dev-env]$ export OS_CLOUD=metal3[notstack@metal3 metal3-dev-env]$ openstack baremetal node show 882cf206-d688-43fa-bf4c-3282fcb00b12+------------------------+------------------------------------------------------------+| Field         | Value                           |+------------------------+------------------------------------------------------------+| allocation_uuid    | None                            || automated_clean    | None                            || bios_interface function lunr_search(term) {
    document.getElementById('lunrsearchresults').innerHTML = '<ul></ul>';
    if(term) {
        document.getElementById('lunrsearchresults').innerHTML = "<p>Search results for '" + term + "'</p>" + document.getElementById('lunrsearchresults').innerHTML;
        //put results on the screen.
        var results = idx.search(term);
        if(results.length>0){
            //console.log(idx.search(term));
            //if results
            for (var i = 0; i < results.length; i++) {
                // more statements
                var ref = results[i]['ref'];
                var url = documents[ref]['url'];
                var title = documents[ref]['title'];
                var body = documents[ref]['body'].substring(0,160)+'...';
                document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML + "<li class='lunrsearchresult'><a href='" + url + "'><span class='title'>" + title + "</span><br /><span class='body'>"+ body +"</span><br /><span class='url'>"+ url +"</span></a></li>";
            }
        } else {
            document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = "<li class='lunrsearchresult'>No results found...</li>";
        }
    }
    return false;
}

function getQueryVariable(variable) {
  var query = window.location.search.substring(1);
  var vars = query.split('&');

  for (var i = 0; i < vars.length; i++) {
    var pair = vars[i].split('=');

    if (pair[0] === variable) {
      return decodeURIComponent(pair[1].replace(/\+/g, '%20'));
    }
  }
}


var searchTerm = getQueryVariable('query');
if (searchTerm) {
